<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>
    
    <title>Weather app</title>
</head>
<body>
    <div class="header">
        <h3 class="headerText">Weather Dashboard</h3>
    </div>
    <div class="container">
       <div class="container1">
            <h1> Search for a City:</h1>
            
                <input type="text" class="city" id="city" name="city" placeholder="San Diego"><br>
                <button  id="searchBtn">Search</button>
         
            <hr>
            <div class="historyBox">
           <!--<button class="historyItem"></button>-->
            </div>
        </div>

       <div class="container2">
        <div class="results">
            <span id="displayCity"></span>
            <span id="date"></span>
            <img class="icon" src="" > <br> 
            <span class="display" id="temp"></span><br>
            <span class="display" id="description"></span><br>
            <span class="display" id="wind"></span><br>
            <span class="display" id="humidity"></span><br>
        </div>
        <br>
        <h2>5-Day Forecast:</h2>
        <div class="card-container">
            <div class="card">
                <span class="dateCard1"></span><br>
                <img class="icon1" src=""> <br>
                <span class="deskCard1"></span><br>
                <span class="tempCard1"></span><br>
                <span class="windCard1"></span><br>
                <span class="humidityCard1"></span><br>
            </div>
            <div class="card">
                <span class="dateCard2"></span><br>
                <img class="icon2"> <br>
                <span class="deskCard2"></span><br>
                <span class="tempCard2"></span><br>
                <span class="windCard2"></span><br>
                <span class="humidityCard2"></span><br>
            </div>
            <div class="card">
                <span class="dateCard3"></span><br>
                <img class="icon3"> <br>
                <span class="deskCard3"></span><br>
                <span class="tempCard3"></span><br>
                <span class="windCard3"></span><br>
                <span class="humidityCard3"></span><br>
            </div>
            <div class="card">
                <span class="dateCard4"></span><br>
                <img class="icon4"> <br>
                <span class="deskCard4"></span><br>
                <span class="tempCard4"></span><br>
                <span class="windCard4"></span><br>
                <span class="humidityCard4"></span><br>
            </div>
            <div class="card">
                <span class="dateCard5"></span><br>
                <img class="icon5"> <br>
                <span class="deskCard5"></span><br>
                <span class="tempCard5"></span><br>
                <span class="windCard5"></span><br>
                <span class="humidityCard5"></span><br>
            </div>
           
            
        </div>
            
       </div>

    </div>
    

  
<script src="./main.js"
</body>
</html>
